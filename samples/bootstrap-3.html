<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validation w/ BS3 + FA4</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha256-bZLfwXAP04zRMK2BjiO8iu9pf4FbLqX6zitd+tIvLhE=" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
	<link rel="stylesheet" href="./forms.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Validation and Dialog Examples</h1>
		</div>
		<!-- novalidate attribute is only in place to disable HTML5 validation -->
		<form class="form-horizontal simple-validation" id="frmExample" novalidate>
			<div class="form-group required">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="Enter your name" data-title="Please enter your name">
				</div>
			</div>
			<div class="form-group required">
				<label for="emailaddress" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="emailaddress" placeholder="Enter email" data-title="Please enter a valid Email">
				</div>
			</div>
			<div class="form-group required">
				<label for="age" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="age" placeholder="Enter your age" data-title="Age required - Only numeric values allowed">
				</div>
			</div>
			<div class="form-group required">
				<label for="income" class="col-sm-2 control-label">Income</label>
				<div class="col-sm-10">
					<input type="text" class="form-control float" id="income" placeholder="Enter your income" data-title="Income field required - Only numeric or decimal values allowed">
				</div>
			</div>
			<div class="form-group required">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control regex" id="password" placeholder="Enter password" data-title="Password required" data-regex="^[^\s]{6,20}$" data-regex-title="Please a enter a password 6 - 20 characters in length">
				</div>
			</div>
			<div class="form-group required">
				<label for="passwordConfirm" class="col-sm-2 control-label">Confirm</label>
				<div class="col-sm-10">
					<input type="password" class="form-control match" id="passwordConfirm" placeholder="Enter password confirmation" data-title="Confirmation password required" data-match="password" data-match-title="Your password and confirmation password do not match">
				</div>
			</div>
			<div class="form-group">
				<label for="terms" class="col-sm-2 control-label required">Terms</label>
				<div class="col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="checkme" id="terms" class="required" data-title="You must agree to the terms"> Check Me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group required">
				<label for="choices" class="col-sm-2 control-label required">Multiple Choice</label>
				<div class="col-sm-10">
					<select name="choices" id="choices" multiple class="form-control" data-title="Please select a choice">
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="frmPrc hide">
						<button type="button" class="btn btn-block btn-primary" disabled="disabled">
							<i class="fa fa-spin fa-spinner"></i> PROCESSING
						</button>
					</div>
					<div class="frmBtn">
						<div class="row">
							<div class="col-xs-6">
								<button type="submit" class="btn btn-block btn-primary">
									<i class="fa fa-save"></i> SUBMIT
								</button>
							</div>
							<div class="col-xs-6">
								<button type="submit" class="btn btn-block btn-danger delete">
									<i class="fa fa-save"></i> DELETE
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4=" crossorigin="anonymous"></script>

	<script>
		var BootstrapVersion = 3,
			FontAwesomeVersion = 4;
	</script>
	<script src="../src/validation.js"></script>
	<script src="./script.js"></script>
</body>
</html>
