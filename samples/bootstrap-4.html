<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validation w/ BS4 + FA5</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha256-T/zFmO5s/0aSwc6ics2KLxlfbewyRz6UNw1s3Ppf5gE=" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" integrity="sha256-2H3fkXt6FEmrReK448mDVGKb3WW2ZZw35gI7vqHOE4Y=" crossorigin="anonymous">
	<link rel="stylesheet" href="./forms.css">
</head>
<body>
	<div class="container">
		<h1 class="my-4">Validation and Dialog Examples</h1>
		<!-- novalidate attribute is only in place to disable HTML5 validation -->
		<form class="simple-validation" id="frmExample" novalidate>
			<div class="form-group required">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name" data-title="Please enter your name">
			</div>
			<div class="form-group required">
				<label for="emailaddress">Email</label>
				<input type="email" class="form-control" id="emailaddress" placeholder="Enter email" data-title="Please enter a valid Email">
			</div>
			<div class="form-group required">
				<label for="age">Age</label>
				<input type="number" class="form-control" id="age" placeholder="Enter your age" data-title="Age required - Only numeric values allowed">
			</div>
			<div class="form-group required">
				<label for="income">Income</label>
				<input type="text" class="form-control float" id="income" placeholder="Enter your income" data-title="Income field required - Only numeric or decimal values allowed">
			</div>
			<div class="form-group required">
				<label for="password">Password</label>
				<input type="password" class="form-control regex" id="password" placeholder="Enter password" data-title="Password required" data-regex="^[^\s]{6,20}$" data-regex-title="Please a enter a password 6 - 20 characters in length">
			</div>
			<div class="form-group required">
				<label for="passwordConfirm">Confirm</label>
				<input type="password" class="form-control match" id="passwordConfirm" placeholder="Enter password confirmation" data-title="Confirmation password required" data-match="password" data-match-title="Your password and confirmation password do not match">
			</div>
			<div class="form-group">
				<label for="terms" class="control-label required">Terms</label>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" name="checkme" id="terms" class="custom-control-input required" data-title="You must agree to the terms">
					<label class="custom-control-label" for=terms>Check Me</label>
				</div>
			</div>
			<div class="form-group required">
				<label for="choices" class="control-label">Multiple Choice</label>
				<select name="choices" id="choices" multiple class="form-control" data-title="Please select a choice">
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
			<div class="form-group ">
				<div class="frmPrc d-none">
					<button type="button" class="btn btn-block btn-primary" disabled="disabled">
						<i class="fa fa-spin fa-spinner"></i> PROCESSING
					</button>
				</div>
				<div class="frmBtn">
					<div class="row">
						<div class="col-6">
							<button type="submit" class="btn btn-block btn-primary">
								<i class="fa fa-save"></i> SUBMIT
							</button>
						</div>
						<div class="col-6">
							<button type="submit" class="btn btn-block btn-danger delete">
								<i class="fa fa-save"></i> DELETE
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha256-7dA7lq5P94hkBsWdff7qobYkp9ope/L5LQy2t/ljPLo=" crossorigin="anonymous"></script>
	<script>
		var BootstrapVersion = 4,
			FontAwesomeVersion = 5;
	</script>
	<script src="../src/validation.js"></script>
	<script src="./script.js"></script>
</body>
</html>
